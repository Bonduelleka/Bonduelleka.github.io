    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo-link">
                    <div class="logo" id="logo"></div>
                </a>

                <!-- Навигация для ПК -->
                <nav class="nav desktop-nav">
                    <a href="index.html" class="nav-link">Главная</a>
                    <a href="register.html" class="nav-link">Начать играть</a>
                    <a href="instructions.html" class="nav-link">Скачать</a>
                    <a href="taskwords/index.html" class="nav-link">Задание-Слова</a>
                    <a href="#" class="nav-link">Discord</a>
                </nav>

                <div class="header-right">
                    <!-- Гамбургер-кнопка для мобильных -->
                    <button class="hamburger" id="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>

            <!-- Мобильное меню -->
            <nav class="nav mobile-nav" id="mobileNav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="register.html" class="nav-link">Начать играть</a>

        </div>
    </header>

    <section class="register-section">
        <div class="container">
            <div class="register-form">
                <h2>Регистрация аккаунта</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="username">Логин:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Повтор пароля:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="form-group">
                        <label for="promo-code">Промокод (необязательно):</label>
                        <input type="text" id="promo-code" name="promo-code">
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </section>
