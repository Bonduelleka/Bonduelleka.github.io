<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разрежь фигуру - Главное меню</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-menu">
        <a href="index.html" class="menu-logo">
            <span class="scissors-icon">✂️</span>
        </a>

        <div class="menu-center">
            <div class="menu-card">
                <div class="menu-left">
                    <h1 class="game-title">Разрежь фигуру</h1>

                    <div class="mode-selection">
                        <div class="mode-buttons"> </div>
                    </div>
                </div>

                <div class="menu-right">
                    <div class="player-section">
                        <h2>Ваш никнейм</h2>
                        <div class="nickname-input">
                            <input type="text" id="nickname" placeholder="Введите ваш никнейм" maxlength="20">
                            <button id="saveNickname" class="btn-save">Сохранить</button>
                        </div>
                        <div id="nicknameStatus" class="status"></div>
                    </div>

                    <div class="start-section">
                        <button id="startGame" class="btn-start" disabled>
                            Начать игру
                            <span class="selected-mode">(Разрежь на части)</span>
                        </button>
                    </div>

                    <div class="rating-section">
                        <h2>Рейтинг <span id="ratingMode">(Разрежь на части)</span></h2>
                        <div class="rating-table">
                            <table id="ratingTable">
                                <thead>
                                    <tr>
                                        <th>Место</th>
                                        <th>Никнейм</th>
                                        <th>Очки</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Игра разработана для курсового проекта</p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/rating-system.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/modes/base-mode.js"></script>
    <script src="js/modes/cut-mode.js"></script>
    <script src="js/modes/admin-cut-mode.js"></script>
    <script src="js/modes/friend-foe-mode.js"></script>
    <script src="js/modes/admin-friend-foe-mode.js"></script>


</body>
</html>
